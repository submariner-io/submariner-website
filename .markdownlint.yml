---
# Breaks reusing MD snippets extracted to files
first-line-heading: false

# Set maximum line Length to 140c to match Go linting
line-length:
  line_length: 140

# Allow HTML span elements to set font sizes and for shortcodes
no-inline-html:
  allowed_elements:
    - code
    - div
    - li
    - p
    - span
    - ul
